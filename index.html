        <title>Les petits plats - Forth</title>
        <link rel="stylesheet" href="styles/css/style.css" />

        <header class="header">
            <svg  width="52" height="47" viewBox="0 0 52 47">
                <use xlink:href="#logo"></use>
            </svg>
            <h1 class="title">Les petits plats</h1>
        </header>

        <div class="container">
            <section class="search_container">
                <h2>Rechercher une recette</h2>
                <div class="search_input_wrapper">
                    <input type="text" class="search_main_input" placeholder="Rechercher un ingrédient, un appareil, un ustensile ou une recette" />
                    <button id="btnSearch">
                        <svg width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                    </button>
                    <ul class="search_main_results"></ul>
                </div>

                <div class="tags_container"></div>

                <div class="search_wrapper">
                    <div class="search_content search_ingredients">
                        <input type="text" class="search_input btn_search" placeholder="Ingredients"/>

                        <div class="list_container">
                            <header class="search_header">
                                <input type="text" class="search_input" placeholder="Rechercher un ingrédient">
                                <button class="btn_close">&#x2715</button>
                            </header>
                            <ul class="search_results" id="list_ingredients"></ul>
                        </div>
                    </div>

                    <div class="search_content search_appliances">
                        <input type="text" class="search_input btn_search" placeholder="Appareils"/>

                        <div class="list_container">
                            <header class="search_header">
                                <input type="text" class="search_input" placeholder="Rechercher un appareil">
                                <button class="btn_close">&#x2715</button>
                            </header>
                            <ul class="search_results" id="list_appliances"></ul>
                        </div>
                    </div>

                    <div class="search_content search_ustensils">
                        <input type="text" class="search_input btn_search" placeholder="Ustensiles"/>

                        <div class="list_container">
                            <header class="search_header">
                                <input type="text" class="search_input" placeholder="Rechercher un ustensile">
                                <button class="btn_close">&#x2715</button>
                            </header>
                            <ul class="search_results" id="list_ustensiles"></ul>
                        </div>
                    </div>
                </div>
            </section>

            <section class="recipes_container"></section>
        </div>

        <footer class="footer">
            <div class="footer_content">FOOTER</div>
            <div class="footer_copyright">Tous droits réservés &copy; Forth 2021</div>
        </footer>

        <div id="template_container" style="display: none;">
            <article class="recipe_container">

            </article>
        </div>
